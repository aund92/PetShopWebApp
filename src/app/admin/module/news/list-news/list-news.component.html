<div class="mt-4 row" style="justify-content: center;">
    <h3 style="color: grey;" >Quản lý tin tức</h3>
  </div>
<div class="row col-sm-12 mt-2">
      <a class="btn btn-primary" routerLink="/home-admin/add-news">Thêm mới</a>

        <div class="alert alert-warning" role="alert" *ngIf="news && news.length === 0">
            Không có dữ liệu bài viết
        </div>
        <div class="table-responsive lb-table lb-scroll" *ngIf="news && news.length > 0" style="margin-top: 10px;">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th>Tiêu đề</th>
                        <th>Ảnh</th>
                        <th>Ngày tạo</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of news">
                        <td>{{ item.title }}</td>
                        <td><img [src]="item.image" class="news-img" style="width:80%;"></td>
                        <td class="col-sm-2">{{ item.lastUpdate | date:'dd-MM-yyyy' }}</td>
                        <td style="width:300px;">
                            <button type="button" class="btn btn-info" routerLink="/home-admin/update-news/{{ item.id }}">Sửa</button>
                            <button type="button" class="btn btn-success ms-2 ml-1" routerLink="/home-admin/view-news/{{ item.id }}">Xem</button>
                            <button type="button" class="btn btn-danger ms-2 ml-1" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="delete(item.id)">Xóa</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
