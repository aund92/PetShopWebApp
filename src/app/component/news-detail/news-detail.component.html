<!-- Hero Section Begin -->
<section class="hero" [ngClass]="{'hero-normal': teaser_1 }" (click)="teaser_1=!teaser_1">
  <div class="container">
 
  </div>
</section>
<!-- Hero Section End -->

<!-- Blog Details Hero Begin -->
<section class="blog-details-hero set-bg" style="background-image: url('../assets/new/img/blog/details/details-hero.jpg');" data-setbg="img/blog/details/details-hero.jpg">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="blog__details__hero__text">
          <h2>{{newDetail.news.title}}</h2>

        </div>
      </div>
    </div>
  </div>
</section>
<!-- Blog Details Hero End -->

<!-- Blog Details Section Begin -->
<section class="blog-details spad">
  <div class="container">
    <div class="row">

      <div class="col-lg-12 col-md-7 order-md-1 order-1">
        <div class="blog__details__text">
          <img *ngIf="newDetail" [src]="newDetail.news.image" src="img/blog/details/details-pic.jpg" alt="">
          <p>{{ newDetail.news.content }}</p>

        </div>

      </div>
    </div>
  </div>
</section>
<!-- Blog Details Section End -->

<!-- Related Blog Section Begin -->
<section class="related-blog spad">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="section-title related-blog-title">
          <h2>Tin tức liên quan</h2>
        </div>
      </div>
    </div>
    <div class="row">
      <ng-container *ngFor="let item of news; let i = index">
        <div class="col-lg-4 col-md-4 col-sm-6" *ngIf="i <= 2">
          <div class="blog__item">
            <div class="blog__item__pic">
              <img [src]="item.image" style="border-radius:10px ;" alt="">
            </div>
            <div class="blog__item__text">
              <h5><a routerLink="/home/news/{{item.id}}">{{item.title}}</a></h5>
            </div>
          </div>
        </div>
      </ng-container>


    </div>
  </div>
</section>
