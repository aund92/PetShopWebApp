<!-- Hero Section Begin -->
<section class="hero" [ngClass]="{'hero-normal': teaser_1 }" >
  <div class="container">
    <div class="row">
      <div class="col-lg-3">
        <div class="hero__categories" (click)="teaser_1=!teaser_1">
          <div class="hero__categories__all">
            <i class="fa fa-bars"></i>
            <span>Tất cả danh mục</span>
          </div>
          <ul>
            <ng-container *ngFor="let category of categories; let i = index">
              <li *ngIf="i <= 8"><a routerLink="/home/product-list/{{category.id}}">{{ category.categoryName}}</a></li>
            </ng-container>

          </ul>
        </div>
      </div>
      <div class="col-lg-9">
        <div class="hero__search">
          <div class="hero__search__form">
            <form action="#">
              <input id="name" type="text" [formControl]="searchName" placeholder="Bạn muốn tìm gì">
              <button type="button" class="site-btn" (click)="findByName()">Search</button>
            </form>
          </div>
          <div class="hero__search__phone">
            <div class="hero__search__phone__icon">
              <i class="fa fa-phone"></i>
            </div>
            <div class="hero__search__phone__text">
              <h5>0938231198</h5>
              <span>Hỗ trợ 24/7</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Hero Section End -->

<!-- Breadcrumb Section Begin -->
<section class="breadcrumb-section set-bg" style="background-image: url('../assets/new/img/breadcrumb.jpg');" data-setbg="img/breadcrumb.jpg">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <div class="breadcrumb__text">
          <h2>Tin tức</h2>
          <div class="breadcrumb__option">
            <span>Thị trường</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Breadcrumb Section End -->

<!-- Blog Section Begin -->
<section class="blog spad">
  <div class="container">
    <div class="row">

      <div class="col-lg-12 col-md-7">
        <div class="row" *ngIf="news && news.length > 0">
          <div class="col-lg-4 col-md-6 col-sm-6" *ngFor="let new of news">
            <div class="blog__item">
              <div class="blog__item__pic">
                <img [src]="new.image" style="border-radius: 10px;" alt="">
              </div>
              <div class="blog__item__text">

                <h5><a routerLink="/home/news/{{new.id}}">{{new.title}}</a></h5>

                <a routerLink="/home/news/{{new.id}}" class="blog__btn">Đọc thêm <span class="arrow_right"></span></a>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</section>
