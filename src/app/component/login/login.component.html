<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y" style="min-height:84vh">

  <!-- ============================ COMPONENT LOGIN   ================================= -->
  <div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
    <div class="card-body">
      <h4 class="card-title mb-4">Đăng nhập</h4>
      <form (ngSubmit)="onLogin()" [formGroup]="loginForm">
<!--        <a href="#" class="btn btn-facebook btn-block mb-2"> <i class="fab fa-facebook-f"></i> &nbsp  Sign in with Facebook</a>-->
<!--        <a href="#" class="btn btn-google btn-block mb-4"> <i class="fab fa-google"></i> &nbsp  Sign in with Google</a>-->
        <div class="form-group">
          <input formControlName="email" class="form-control" placeholder="Tài khoản" type="text">
          <div *ngIf="logined && l.email.invalid" class="invalid-feedback">
            <div *ngIf="l.email.errors?.required">Bạn chưa nhập email</div>
            <div *ngIf="l.email.errors?.email">Email không đúng định dạng</div>
          </div>
        </div> <!-- form-group// -->
        <div class="form-group">
          <input formControlName="password" class="form-control" placeholder="Mật khẩu" type="password">
          <div *ngIf="logined && l.password.invalid" class="invalid-feedback">
            <div *ngIf="l.password.errors?.required">Bạn chưa nhập mật khẩu</div>
            <div *ngIf="l.password.errors?.maxlength">Mật phải khẩu nhỏ hơn 50 ký tự</div>
          </div>
        </div> <!-- form-group// -->

<!--        <div class="form-group">-->
<!--          <a href="#" class="float-right">Forgot password?</a>-->
<!--          <label class="float-left custom-control custom-checkbox"> <input type="checkbox" class="custom-control-input" checked=""> <div class="custom-control-label"> Remember </div> </label>-->
<!--        </div> &lt;!&ndash; form-group form-check .// &ndash;&gt;-->
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block"> Đăng nhập  </button>
        </div> <!-- form-group// -->
      </form>
    </div> <!-- card-body.// -->
  </div> <!-- card .// -->

  <p class="text-center mt-4">Bạn chưa có tài khoản? <a routerLink="/home/register">Đăng ký</a></p>
  <br><br>
  <!-- ============================ COMPONENT LOGIN  END.// ================================= -->


</section>
<!-- ========================= SECTION CONTENT END// ========================= -->
